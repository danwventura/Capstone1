<section>
  <h1>Login or Register</h1>
  <div>
    Email: <input type="text" ng-model="account.email">
  </div>

  <div>
    Password: <input type="password" ng-model="account.password">
  </div>

  <div>
    <button class="btn btn-info" ng-click="login()" autofocus="true">Login  <i class="fa fa-sign-in"></i></button>
    <button class="btn btn-default" ng-click="register()">Register   <i class="fa fa-user-plus"></i></button>
  </div>
</section>
